name: Containerize the java app
run-name: ${{ github.actor }} is building java app ðŸš€

on: [push]

jobs:
  build-war-file:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: '11'
      - name: Check java & Maven version
        run: |
            java -version
            mvn --version
      - name: Package application
        run: |
            mvn package
      - name: List war files
        run: |
            ls -al ${{ github.workspace }}/target/*.war
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
          with:
            name: application-war-file
            path: target/*.war
            if-no-files-found: 'error'
            retention-days: 1 day
            
  containerize:
    runs-on: ubuntu-latest
    needs: build-war-file
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
          with:
            name: application-war-file
            path: target
      - name: List war file
        run: |
            ls -al ${{ github.workspace }}/target/*.war
      - name: Docker build
        run: |
            docker build -t test:1.0 .
